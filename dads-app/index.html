<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For You, Dad ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center relative overflow-hidden animate-bg">

    <!-- Floating Hearts Background -->
    <div class="hearts-container" id="heartsContainer"></div>

    <!-- Gentle Particles -->
    <div class="particles"></div>

    <main class="w-full max-w-sm px-4 text-center animate-fadeIn z-10 py-8">

        <!-- Dad's Picture -->
        <div class="relative mb-6 group">
            <div class="absolute -inset-1 bg-gradient-to-r from-blue-400 to-cyan-400 rounded-3xl blur opacity-50 group-hover:opacity-75 transition duration-1000"></div>
            <img 
                src="dad1.jpeg"
                alt="Dad's Picture"
                class="relative w-64 h-52 mx-auto rounded-3xl object-cover 
                       shadow-2xl border-4 border-white hover:scale-105 transition-transform duration-500"
            />

            <!-- Heart Badge -->
            <div class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-10 h-10 flex items-center justify-center text-xl animate-pulse">
                ‚ù§Ô∏è
            </div>
        </div>

        <!-- Title -->
        <h1 class="text-3xl font-bold text-white mb-4 drop-shadow-lg animate-bounce-slow">
            For You, Dad
        </h1>

        <!-- WIDER + SHORTER Message Card -->
        <div class="bg-white/90 backdrop-blur-lg rounded-2xl shadow-2xl px-5 py-3 mb-6 transform hover:scale-105 transition-all duration-300 max-w-[400px] mx-auto">
            <p class="text-gray-800 text-lg mb-2">
                Hey <span class="font-bold text-blue-600 text-xl">Dad</span> ‚ù§Ô∏è
            </p>

            <p class="text-gray-700 text-sm leading-snug">
                I just wanted to take a moment to tell you how much you mean to me. 
                You're not just my father, you're my hero and my guide
            </p>

            <!-- Decorative Line -->
            <div class="w-20 h-1 bg-gradient-to-r from-blue-400 to-cyan-400 mx-auto my-2 rounded-full"></div>

            <p class="text-gray-600 text-xs italic">
                "A father is someone you look up to no matter how tall you grow."
            </p>
        </div>

        <!-- Continue Button -->
        <a 
            href="./appreciation.html"
            class="inline-flex items-center gap-2 px-6 py-3 rounded-full text-base font-bold shadow-2xl
                   bg-gradient-to-r from-blue-500 to-cyan-500 text-white 
                   hover:from-blue-600 hover:to-cyan-600
                   hover:scale-110 active:scale-95 
                   transition-all duration-500 
                   animate-pulse-slow
                   border-2 border-white/30"
        >
           <span>Continue</span>
           <span class="text-xl">üíå</span>
        </a>

        <!-- Small note -->
        <p class="mt-4 text-white/90 text-xs animate-fadeIn-delayed">
            Click to see something special ‚ú®
        </p>

    </main>

<style>
/* Animated Background */
body.animate-bg {
    background: linear-gradient(135deg, #7dd3fc, #38bdf8, #0ea5e9, #0284c7, #60a5fa);
    background-size: 400% 400%;
    animation: bgShift 15s ease infinite;
}
@keyframes bgShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Fade In */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}
.animate-fadeIn { animation: fadeIn 1.5s ease forwards; }
.animate-fadeIn-delayed { animation: fadeIn 2s ease forwards; }

/* Bounce Title */
@keyframes bounce-slow {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}
.animate-bounce-slow { animation: bounce-slow 2s ease-in-out infinite; }

/* Pulse Button */
@keyframes pulse-slow {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.85; }
}
.animate-pulse-slow { animation: pulse-slow 2s ease-in-out infinite; }

/* Floating Hearts */
.hearts-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 1;
}
.heart {
    position: absolute;
    font-size: 20px;
    opacity: 0;
    animation: floatHeart 10s linear infinite;
}
@keyframes floatHeart {
    0% { transform: translateY(100vh); opacity: 0; }
    10% { opacity: 0.7; }
    90% { opacity: 0.7; }
    100% { transform: translateY(-100vh); opacity: 0; }
}

/* Particles Glow */
.particles::before,
.particles::after {
    content: '';
    position: absolute;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    filter: blur(80px);
    opacity: 0.25;
    animation: float 20s ease-in-out infinite;
}
.particles::before {
    background: rgba(147, 197, 253, 0.4);
    top: 20%;
    left: 10%;
}
.particles::after {
    background: rgba(34, 211, 238, 0.4);
    bottom: 20%;
    right: 10%;
    animation-delay: -10s;
}
@keyframes float {
    0%, 100% { transform: translate(0,0); }
    50% { transform: translate(30px,-30px); }
}

/* Sparkle Fade */
@keyframes fadeOut {
    to { opacity: 0; transform: translateY(-20px) scale(0.5); }
}
</style>

<script src="./index.js"></script>

</body>
</html>
