  <style>
    body {
      transition: background 1s ease;
      background: linear-gradient(135deg, #0a1931, #112d4e);
    }

    /* Floating stickers */
    .float {
      position: fixed;
      animation: floatUp 6s linear infinite;
      font-size: 2rem;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); }
      to { transform: translateY(-10vh); }
    }

    /* Flip cards */
    .flip-card {
      perspective: 1000px;
    }

    .flip-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .flip-card:hover .flip-inner {
      transform: rotateY(180deg);
    }

    .flip-front, .flip-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }

    .flip-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 1rem;
    }

    .flip-back {
      background: #1e40af;
      color: white;
      transform: rotateY(180deg);
      font-weight: bold;
    }
  </style>
</head>
